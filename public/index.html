<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDR2 Cheats Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../src/styles.css">
</head>

<body style="background-image: url('../public/assets/images/rdr2-background.jpg');"
  class="flex items-center justify-center min-h-screen text-center bg-no-repeat bg-cover bg-center"
  style="background-image: url('path/to/your/rdr2-background.jpg');">
  <div class="max-w-lg p-5 bg-black bg-opacity-50 rounded-lg shadow-xl">
    <h1 class="text-4xl font-bold text-white mb-4 fontRDR2">Welcome to RDR2 Cheats Hub</h1>
    <div>
      <button id="goToCodes"
        class="fontRDR2 inline-block px-6 py-3 text-lg text-white font-semibold bg-red-600 rounded hover:bg-red-700 transition duration-300">
        Go to <span style="font-family: sans-serif;">CODES</span> Page
      </button>
      <a target="_blank" href="https://github.com/jasurhaydarovcode/RDR2-Cheats-Hub">
        <button
          class="fontRDR2 inline-block px-6 py-3 text-lg text-white font-semibold bg-red-600 rounded hover:bg-red-700 transition duration-300">
          Go to <span style="font-family: sans-serif;">GitHub</span>
        </button>
      </a>
    </div>
  </div>

  <script>
    document.querySelector('#goToCodes').addEventListener('click', function () {
      window.location.href = 'codes.html';
    });
  </script>

</body>

</html>
